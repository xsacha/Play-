matrix:
  include:
    - os: linux
      dist: trusty
      env:
        - TARGET_OS=Linux_Clang_Format
      sudo: require
    - os: linux
      dist: xenial
      env:
        - BUILD_TYPE="Unix Makefiles"
        - TARGET_OS=Linux
        - TARGET_ARCH=x86_64
      sudo: require
    - os: linux
      arch: arm64
      dist: bionic
      env:
        - BUILD_TYPE="Unix Makefiles"
        - TARGET_OS=Linux
        - TARGET_ARCH=ARM64
      sudo: require
    - os: osx
      osx_image: xcode10.3
      env:
        - BUILD_TYPE=Xcode
        - TARGET_OS=OSX
        - VULKAN_SDK_VERSION=1.1.121.1
    - os: osx
      osx_image: xcode10.3
      env:
        - BUILD_TYPE=Xcode
        - TARGET_OS=IOS
    - os: linux
      dist: trusty
      language: android
      sudo: required
      env:
        - TARGET_OS=Android
      android:
        components:
        - tools
        - platform-tools
        - build-tools-28.0.3
        - android-28
        - extra-android-m2repository

language: cpp

deploy:
  provider: s3
  access_key_id: "AKIAIOZWS66IIMPP53WQ"
  secret_access_key:
    secure: ""
  skip_cleanup: true
  local_dir: deploy
  bucket: "playbuilds"
  region: us-east-2
  acl: public_read
  on:
    all_branches: yes

before_install:
  - bash .travis.sh travis_before_install
  
script:
  - bash .travis.sh travis_script

before_deploy:
  - bash .travis.sh travis_before_deploy
